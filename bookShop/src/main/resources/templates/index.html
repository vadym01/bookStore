<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar" />
<div class="container-fluid">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<a href="#gsdgdfhdfh"><img class="d-block w-100" src="images/book-1659717_640.png" alt="First slide" style="width: 1280px;height: 350px"></a>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="images/handwriting-1362879_1280.png" alt="Second slide" style="width: 1280px;height: 350px">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="images/old-letters-436501_1280.png" alt="Third slide" style="width: 1280px;height: 350px">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>



		<a th:href="@{category/(category='dateOfPublication')}"><h5 class="text-uppercase font-weight-light text-center m-3">NEW</h5></a>
		<hr>
		<div class="row justify-content-center">
			<div class="box col-7 col-sm-5 col-md-3 col-lg-9 col-xl-6" data-th-each="book : ${booksByDate}">
				<div class="content ">
					<a th:href="@{/bookPage?id=}+${book.id}"> <img class=" bookImage" th:src="@{/bookImage/}+${book.id}+'.png'"/></a>
				</div>
				<div class="bottomContainer">
					<div class="bookTitle">
						<span th:text="${book.title}"></span></div>
					<div class="bookAuthor"><span class="bookAuthor text-right" th:text="${book.author}"></span></br>
						<span class="bookPrice text-right" th:text="${book.price}"></span><span class="uah">&#8372;</span></div>
					<div class="bookPrice"></div>
				</div>
			</div>
		</div>
		<hr>



<section class="py-5">
	<div class="container">
		<h5 class="text-uppercase font-weight-light text-center m-5">some unknown event</h5>

		<div class="row">
			<div class="col-12 col-md-6 mb-4 mb-md-0">
				<img class="d-block w-100" src="images/old-1130731_1280.png" alt="Third slide" style="width: 530px;height: 250px">
			</div>
			<div class="col-12 col-md-6">
				<p class="lead">Text of unknown event(very large text and informative)
				</p>

				<button type="	button" class="btn btn-success">See more</button>
			</div>
		</div>
	</div>
</section>



<a th:href="@{category/(category='sales')}"><h5 class="text-uppercase font-weight-light text-center m-3">BEST SELLERS</h5></a>
<hr>
<div class="row justify-content-center">
	<div class="box col-7 col-sm-5 col-md-3 col-lg-9 col-xl-6" data-th-each="book : ${booksBySales}">
		<div class="content ">
			<a th:href="@{/bookPage?id=}+${book.id}"> <img class=" bookImage" th:src="@{/bookImage/}+${book.id}+'.png'"/></a>
		</div>
		<div class="bottomContainer">
			<div class="bookTitle">
				<span th:text="${book.title}"></span></div>
			<div class="bookAuthor"><span class="bookAuthor text-right" th:text="${book.author}"></span></br>
				<span class="bookPrice text-right" th:text="${book.price}"></span><span class="uah">&#8372;</span></div>
			<div class="bookPrice"></div>
		</div>
	</div>
</div>
<hr>

</div>

<footer th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
